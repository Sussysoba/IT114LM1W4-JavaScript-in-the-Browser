<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #favorite-subject {
            background-color: #FDFD96;
        }

        .newly-created {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <ul id="subjects-taken">
        <li>IT101 - Introduction to Programming</li>
        <li>IT102 - Fundamentals of C#</li>
        <li>CS100 - Discrete Structures 1</li>
        <li>IT123P - Integrative Programming</li>
    </ul>
    <script>
        // DONE 2.1 Select the unordered list with the id "subjects-taken"
        var SubTakenList = document.getElementById('subjects-taken');

        // Checkpoint 2.1 What are the other ways to select elements in the DOM?
        // Answer: document.querySelector(), document.querySelectorAll(), getElementsByClassName(), getElementsByTagName()

        // DONE 2.2 Set the text of the second list item to "IT102 - Python Fundamentals"
        SubTakenList.children[1].textContent = "IT102 - Python Fundamentals";

        // Checkpoint 3.2 What is the difference between innerText, textContent, and innerHTML. When should you use one over the other?
        // Answer: innerText deals with styling and is aware of the style of the element, textContent deals only with the text, and innerHTML deals with the HTML content. Use textContent when you only want to deal with text content and not worry about HTML tags.

        // DONE 2.3 Create another list item, and add it as a child of the unordered list
        // Set the text of the list item to your favorite subject
        var faveSubItem = document.createElement('li');
        faveSubItem.textContent = "Your Favorite Subject";

        // DONE 2.4 Set the id attribute of the list item you created to "favorite-subject".
        // Set the class of the list item to "newly-created"
        faveSubItem.id = "favorite-subject";
        faveSubItem.className = "newly-created";

        SubTakenList.appendChild(faveSubItem);

        // DONE 2.5 Delete the third list item in the unordered list
        SubTakenList.removeChild(SubTakenList.children[2]);

        // Checkpoint 2.3 What is the difference between node and element?
        // Answer: An element is specific, and nodes can be elements, text nodes, attribute nodes, and other stuff

        // Bonus DONE 2.6 Select the parent of the unordered list.
        var parentOfList = SubTakenList.parentNode;

        // Bonus DONE 2.7 Select the previous sibling of the list item you previously created
        var PreviousSiblingOfFavoriteSubject = FaveSubItem.PreviousElementSibling;
    </script>
</body>

</html>
