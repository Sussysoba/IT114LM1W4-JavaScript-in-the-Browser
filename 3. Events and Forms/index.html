<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .grandparent {
            width: 300px;
            height: 300px;
            background-color: red;
        }

        .parent {
            width: 200px;
            height: 200px;
            background-color: blue;
        }

        .child {
            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>

<body>
    <!-- DONE 3.2a Create a button with the text "Call inline event handler". -->
    <!-- Add an inline event handler that logs "From inline event handler" when the button is clicked -->
    <!-- Resource: https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Building_blocks/Events#inline_event_handlers_%E2%80%94_dont_use_these - See other event listener mechanisms section -->
    <button onclick="console.log('From inline event handler')">Call inline event handler</button>

    <!-- DONE 3.3a Create a button with the text "Call addEventListener" -->
    <button id="eventListenerBtn">Call addEventListener</button>

    <!-- DONE 3.4a Create a form that accepts the first name and last name of the user -->
    <form>
        <input type="text" name="firstName" id="firstName">
        <input type="text" name="lastName" id="lastName">
        <button id="submit-btn">Submit</button>
    </form>

    <script>
        const results = {};
        const firstNameInput = document.getElementById("firstName");
        const lastNameInput = document.getElementById("lastName");

        // DONE 3.4b When the user presses the submit form button, append the contents of the form to results.
        // Then, display the content of results
        // Relevant Link: https://stackoverflow.com/questions/11563638/how-do-i-get-the-value-of-text-input-field-using-javascript
        document.getElementById("submit-btn").addEventListener("click", (e) => {
            e.preventDefault(); // prevents the page from being refreshed
            // additional validation
            console.log({
                firstName: firstNameInput.value,
                lastName: lastNameInput.value,
            });
            // post to server
        });
    </script>

    <div>
        <h4>Todo 3.5</h4>
        <div class="grandparent">
            <div class="parent">
                <div class="child"></div>
            </div>
        </div>
    </div>

    <script>
        // DONE 3.1 When the page has loaded, log "The page has loaded"
        // Resource: https://developer.mozilla.org/en-US/docs/Web/API/Window/load_event
        window.addEventListener('load', () => {
            console.log('The page has loaded');
        });

        // DONE 3.3b Add an event handler for the button created in 3.2a.
        // The event handler should log "From addEventListener" when the button is clicked
        // Resource: https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Building_blocks/Events#using_addeventlistener - See Using addEventListener() section
        document.getElementById("eventListenerBtn").addEventListener("click", () => {
            console.log("From addEventListener");
        });

        // Checkpoint 3.1 What is the difference between inline event handlers and addEventListener? When should you use one over the other?
        // Answer: Inline event handlers are directly included in the HTML tag as attributes, while addEventListener is a method used to attach event listeners in JavaScript. addEventListener provides more flexibility and allows attaching multiple event listeners to the same event, making it preferable in most cases.

        // DONE 3.5 Add event listeners for the grandparent, parent, and child divs.
        // When clicked, the grandparent, parent, and child should log "Grandparent", "Parent", and "Child" respectively
        // Resource: https://youtu.be/XF1_MlZ5l6M?si=QrNjKXg-xXV6yghW @ 4:00 of the video
        const grandparent = document.querySelector(".grandparent");
        const parent = document.querySelector(".parent");
        const child = document.querySelector(".child");

        grandparent.addEventListener("click", () => {
            console.log("Grandparent");
        });

        parent.addEventListener("click", (event) => {
            event.stopPropagation(); // Prevents the event from bubbling up to the grandparent
            console.log("Parent");
        });

        child.addEventListener("click", () => {
            console.log("Child");
        });

        // Checkpoint 3.2 What is event bubbling? How was it shown in Todo 3.5?
        // Answer: Event bubbling is the process where the event starts from the target element and bubbles up through its ancestors. In Todo 3.5, clicking on the child also triggers the click event on the parent and grandparent due to event bubbling.

        // Bonus DONE 3.6 Change your code in the previous todo such that "grandparent" is displayed first
        // Note: In the provided code, the order is already "grandparent," "parent," "child."

        // Bonus DONE 3.7 Change your code in the previous todo such that "parent" is never displayed
        // Note: In the provided code, I used event.stopPropagation() to prevent the event from bubbling up to the grandparent when the parent is clicked. This prevents the "Parent" log from being displayed.
    </script>
</body>

</html>
